<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu-y-logo">
        <img class="logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="main">
        <section>
            <textarea class="campo-texto" id="txt-encriptado" cols="25" rows="7" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="requerimientos">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                    </svg> Solo letras minúsculas y sin acentos
                </h6>
            </div>
            <div class="btns">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="flotante-der">
            <textarea class="campo-mensaje" id="mensaje" cols="15" rows="10" placeholder=""; disabled></textarea>
            <h4>Ningún mensaje fue encontrado</h4>
            <h5>Ingresa el texto que desees encriptar o desencriptar.</h5>   
            <div>
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="https://www.linkedin.com/in/juan-cuateco/">Linkedin</a></li>
            <li><a href="https://github.com/jCuatecoV">Github</a></li>
        </ul>
    </footer>
    <script src="jscript.js"></script>
</body>
</html>
